<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Disease Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <div class="result">
            <h2>Disease Prediction</h2>
            <p><strong>Disease:</strong> {{ result.disease }}</p>
            <p><strong>Confidence:</strong> {{ result.disease_confidence }}</p>
        </div>
        <div class="result">
            <h2>Variety Prediction</h2>
            <p><strong>Variety:</strong> {{ result.variety }}</p>
            <p><strong>Confidence:</strong> {{ result.variety_confidence }}</p>
        </div>
        <a href="{{ url_for('index') }}">Go back</a>
    </div>
</body>
</html>
